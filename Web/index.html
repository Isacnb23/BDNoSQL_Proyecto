<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico - AE Virtual Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="inicio" class="d-flex">
    <div id="sidebar"></div>
    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">
            <div class="container-fluid">
                <h2 class="fw-bold text-center mb-3">Bienvenido al Sistema Académico</h2>
                <p class="text-muted text-center">Seleccione un módulo en el menú lateral para comenzar.</p>
                <div class="row mt-4">

                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <a href="module/profesores.html" class="text-decoration-none text-dark">
                            <div class="card shadow-sm text-center p-3">
                                <i class="fas fa-chalkboard-teacher fa-3x text-warning mb-3"></i>
                                <h5>Profesores</h5>
                                <p class="text-muted">Gestión de profesores</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <a href="module/estudiantes.html" class="text-decoration-none text-dark">
                        <div class="card shadow-sm text-center p-3">
                            <i class="fas fa-user-graduate fa-3x text-warning mb-3"></i>
                            <h5>Estudiantes</h5>
                            <p class="text-muted">Gestión de estudiantes</p>
                        </div>
                        </a>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 mb-3">
                        <div class="card shadow-sm text-center p-3">
                            <i class="fas fa-book fa-3x text-warning mb-3"></i>
                            <h5>Cursos</h5>
                            <p class="text-muted">Gestión de cursos</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./layout/sidebar.js"></script>
</body>

</html>
