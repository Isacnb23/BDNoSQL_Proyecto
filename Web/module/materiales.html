<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materiales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>

<body data-page="materiales" class="d-flex">
    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div id="content-materiales">
                <div class="container-fluid">
                    <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Materiales</h2>
                    <p class="text-center text-muted">Administración y control de materiales didácticos por curso.</p>
                    <hr class="mb-4">

                    <div class="d-flex justify-content-between mb-3">
                        <button id="agregarMaterialBtn" type="button" class="btn btn-primary shadow-sm agregar-btn" data-bs-toggle="modal" data-bs-target="#materialModal">
                            <i class="fas fa-folder-plus me-1"></i> Agregar Nuevo Material
                        </button>

                        <select id="cursoFiltro" class="select-filter">
                            <option value="todos">Todos los cursos</option>
                        </select>
                    </div>

                    <div class="card shadow-lg mb-4">
                        <div class="card-header py-3 bg-light">
                            <h6 class="m-0 fw-bold text-dark">Listado de Materiales</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped" id="tablaMateriales" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Curso</th>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Tipo</th>
                                            <th>URL</th>
                                            <th>Fecha Creación</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="materialesBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="materialModal" tabindex="-1" aria-labelledby="materialModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="materialModalLabel">Formulario Material</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="materialForm">
                                <input type="hidden" id="materialId"> 
                                
                                <div class="mb-3">
                                    <label for="cursoId" class="form-label">Curso</label>
                                    <select class="form-control" id="cursoId" required>
                                        <option value="">Seleccione un curso</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre del Material</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Tipo de Material</label>
                                    <select class="form-control" id="tipo" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="PDF">PDF</option>
                                        <option value="Video">Video</option>
                                        <option value="Audio">Audio</option>
                                        <option value="Enlace">Enlace</option>
                                        <option value="Libro Digital">Libro Digital</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="url" class="form-label">URL del Material</label>
                                    <input type="url" class="form-control" id="url" placeholder="https://ejemplo.com/material" required>
                                    <small class="form-text text-muted">Ingrese la URL completa del recurso</small>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success guardar-btn" id="guardarMaterial">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="../js/materiales.jquery.js"></script>  
    <script src="../layout/sidebar.js"></script>
    <script src="../js/logout.jquery.js"></script>
</body>
</html>
