<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Inscripciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>


<body data-page="asistencias" class="d-flex">

    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">
            <div class="container-fluid">

                <h2 class="fw-bold text-center mb-4 text-primary">Registro de Asistencias</h2>
                <hr>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Curso</label>
                        <select id="cursoId" class="form-control">
                            <option value="">Seleccione un curso</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Clase</label>
                        <select id="claseId" class="form-control">
                            <option value="">Seleccione una clase</option>
                        </select>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header fw-bold">
                        Estudiantes del curso
                    </div>

                    <div class="card-body table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Estudiante</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tablaEstudiantesBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-end mt-3">
                    <button id="guardarAsistencia" class="btn agregar-btn">
                        <i class="fas fa-save me-1"></i> Guardar Asistencia
                    </button>
                </div>

            </div>

        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/asistenciasAdd.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>
</body>
</html>
