<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inscripciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>

<body data-page="horarios" class="d-flex">

    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div id="content-horarios">
                <div class="container-fluid">

                    <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Horarios</h2>
                    <p class="text-center text-muted">Administración y control de los horarios por cursos.</p>
                    <hr class="mb-4">

                    <div class="d-flex justify-content-between mb-3">
                        <button id="agregarHorarioBtn" type="button"
                            class="btn btn-primary shadow-sm agregar-btn"
                            data-bs-toggle="modal" data-bs-target="#horarioModal">
                            <i class="fas fa-plus me-1"></i> Agregar Nuevo Horario
                        </button>
                        <select id="cursoFiltro" class="select-filter">
                            <option value="todos">Todos los cursos</option>
                        </select>
                    </div>
                        
                    <div class="card shadow-lg mb-4">
                        <div class="card-header py-3 bg-light">
                            <h6 class="m-0 fw-bold text-dark">Listado de Horarios</h6>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped" id="tablaHorarios" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Curso</th>
                                            <th>Dia</th>
                                            <th>Hora de Inicio</th>
                                            <th>Hora de Finalización</th>
                                            <th>Aula</th>
                                            <th>Fecha de Creación</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="horariosBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="modal fade" id="horarioModal" tabindex="-1" aria-labelledby="horarioModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="horarioModalLabel">Formulario Horario</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="horarioForm">

                                <input type="hidden" id="horarioId">

                                <div class="mb-3">
                                    <label class="form-label">Curso</label>
                                    <select id="cursoId" class="form-control" required>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Día de la semana</label>
                                    <select id="diaSemana" class="form-control" required>
                                        <option value="">Seleccione un día</option>
                                        <option value="Lunes">Lunes</option>
                                        <option value="Martes">Martes</option>
                                        <option value="Miércoles">Miércoles</option>
                                        <option value="Jueves">Jueves</option>
                                        <option value="Viernes">Viernes</option>
                                        <option value="Sábado">Sábado</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Hora de inicio</label>
                                    <input type="time" id="horaInicio" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Hora de fin</label>
                                    <input type="time" id="horaFin" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Aula</label>
                                    <select id="aulaId" class="form-control" required>
                                    </select>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success guardar-btn" id="guardarHorario">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/horarios.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>
    <script src="../js/logout.jquery.js"></script>
</body>
</html>
