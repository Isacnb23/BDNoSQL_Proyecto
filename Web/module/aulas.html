<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Aulas</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body data-page="aulas" class="d-flex">

    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- CONTENIDO -->
    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div id="content-aulas">
                <div class="container-fluid">

                    <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Aulas</h2>
                    <p class="text-center text-muted">Administración y control de las aulas.</p>
                    <hr class="mb-4">

                    <!-- BOTÓN AGREGAR -->
                    <button id="agregarAulaBtn" 
                            type="button" 
                            class="btn btn-primary mb-3 shadow-sm agregar-btn" 
                            data-bs-toggle="modal" 
                            data-bs-target="#aulaModal">
                        <i class="fas fa-plus me-1"></i> Agregar Nueva Aula
                    </button>

                    <!-- TARJETA -->
                    <div class="card shadow-lg mb-4">
                        <div class="card-header py-3 bg-light">
                            <h6 class="m-0 fw-bold text-dark">Listado de Aulas</h6>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Capacidad</th>
                                            <th>Sede</th>
                                            <th>Equipamiento</th>
                                            <th>Creación</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="aulasBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <!-- MODAL -->
            <div class="modal fade" id="aulaModal" tabindex="-1" aria-labelledby="aulaModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="aulaModalLabel">Formulario Aula</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form id="aulaForm">

                                <input type="hidden" id="aulaId">

                                <div class="mb-3">
                                    <label class="form-label">Nombre del Aula</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Capacidad</label>
                                    <input type="number" class="form-control" id="capacidad" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Sede</label>
                                    <select id="sedeId" class="form-control" required></select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Equipamiento (separado por comas)</label>
                                    <input type="text" class="form-control" id="equipamiento" 
                                    placeholder="proyector, aire acondicionado, sillas especiales">
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success guardar-btn" id="guardarAula">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>


    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/aulas.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>
    <script src="../js/logout.jquery.js"></script>

</body>
</html>
