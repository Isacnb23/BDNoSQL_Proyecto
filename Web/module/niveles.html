<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Niveles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>

<body data-page="niveles" class="d-flex">

    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div id="content-niveles">
                <div class="container-fluid">
                    <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Niveles</h2>
                    <p class="text-center text-muted">Administración y control de los niveles de idiomas.</p>
                    <hr class="mb-4">

                    <button id="agregarNivelBtn" type="button" class="btn btn-primary mb-3 shadow-sm agregar-btn" data-bs-toggle="modal" data-bs-target="#nivelModal">
                        <i class="fas fa-plus me-1"></i> Agregar Nuevo Nivel
                    </button>

                    <div class="card shadow-lg mb-4">
                        <div class="card-header py-3 bg-light">
                            <h6 class="m-0 fw-bold text-dark">Listado de Niveles</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped" id="tablaNiveles" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Duración (horas)</th>
                                            <th>Creación</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="nivelesBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            
            <div class="modal fade" id="nivelModal" tabindex="-1" aria-labelledby="nivelModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="nivelModalLabel">Formulario Nivel</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form id="nivelForm">
                                <input type="hidden" id="nivelId">

                                <div class="mb-3">
                                    <label class="form-label">Nombre del Nivel</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ej: A1, A2, B1" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Duración (horas)</label>
                                    <input type="number" class="form-control" id="duracion" min="1" required>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success guardar-btn" id="guardarNivel">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/niveles.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>

</body>
</html>
