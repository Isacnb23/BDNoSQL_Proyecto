<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Evaluaciones</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body data-page="evaluaciones" class="d-flex">

    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div class="container-fluid">

                <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Evaluaciones</h2>
                <p class="text-center text-muted">Administración y control de evaluaciones por curso.</p>
                <hr class="mb-4">

                <div class="d-flex justify-content-between mb-3">
                    <button id="agregarEvaluacionBtn" type="button"
                            class="btn btn-primary shadow-sm agregar-btn"
                            data-bs-toggle="modal" data-bs-target="#evaluacionModal">
                        <i class="fas fa-plus me-1"></i> Agregar Nueva Evaluación
                    </button>

                    <select id="cursoFiltro" class="select-filter">
                        <option value="todos">Todos los cursos</option>
                    </select>
                </div>

                <div class="card shadow-lg mb-4">
                    <div class="card-header py-3 bg-light">
                        <h6 class="m-0 fw-bold text-dark">Listado de Evaluaciones</h6>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped" width="100%">
                                <thead>
                                    <tr>
                                        <th>Curso</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Fecha</th>
                                        <th>Puntaje Máximo</th>
                                        <th>Fecha de Creación</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="evaluacionesBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="evaluacionModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="evaluacionModalLabel">Formulario Evaluación</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form id="evaluacionForm">

                                <input type="hidden" id="evaluacionId">

                                <div class="mb-3">
                                    <label class="form-label">Curso</label>
                                    <select id="cursoId" class="form-control" required></select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Nombre de la Evaluación</label>
                                    <input type="text" id="nombre" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tipo</label>
                                    <select id="tipo" class="form-control" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="Examen">Examen</option>
                                        <option value="Quiz">Quiz</option>
                                        <option value="Proyecto">Proyecto</option>
                                        <option value="Tarea">Tarea</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" id="fecha" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Puntaje Máximo</label>
                                    <input type="number" id="puntajeMaximo" class="form-control" required>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success guardar-btn" id="guardarEvaluacion">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/evaluaciones.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>
</body>
</html>
