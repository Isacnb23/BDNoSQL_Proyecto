<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Certificados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>

<body data-page="certificados" class="d-flex">
    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div id="content-certificados">
                <div class="container-fluid">
                    <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Certificados</h2>
                    <p class="text-center text-muted">Administración y emisión de certificados de finalización de cursos.</p>
                    <hr class="mb-4">

                    <button id="agregarCertificadoBtn" type="button" class="btn btn-primary mb-3 shadow-sm agregar-btn" data-bs-toggle="modal" data-bs-target="#certificadoModal">
                        <i class="fas fa-certificate me-1"></i> Emitir Nuevo Certificado
                    </button>

                    <div class="card shadow-lg mb-4">
                        <div class="card-header py-3 bg-light">
                            <h6 class="m-0 fw-bold text-dark">Listado de Certificados</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped" id="tablaCertificados" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Estudiante</th>
                                            <th>Curso</th>
                                            <th>Código</th>
                                            <th>Fecha Emisión</th>
                                            <th>Nota Final</th>
                                            <th>Fecha Registro</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="certificadosBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="certificadoModal" tabindex="-1" aria-labelledby="certificadoModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="certificadoModalLabel">Formulario Certificado</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="certificadoForm">
                                <input type="hidden" id="certificadoId"> 
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="estudianteId" class="form-label">Estudiante</label>
                                        <select class="form-control" id="estudianteId" required>
                                            <option value="">Seleccione un estudiante</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="cursoId" class="form-label">Curso</label>
                                        <select class="form-control" id="cursoId" required>
                                            <option value="">Seleccione un curso</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                                        <input type="date" class="form-control" id="fechaEmision" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="notaFinal" class="form-label">Nota Final</label>
                                        <input type="number" step="0.01" min="0" max="100" class="form-control" id="notaFinal" required>
                                        <small class="form-text text-muted">Nota del 0 al 100</small>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="codigo" class="form-label">Código del Certificado</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="codigo" required>
                                        <button class="btn btn-outline-secondary" type="button" id="generarCodigo">
                                            <i class="fas fa-sync-alt"></i> Generar
                                        </button>
                                    </div>
                                    <small class="form-text text-muted">Ejemplo: ENG-2025-0001</small>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success guardar-btn" id="guardarCertificado">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="../js/certificados.jquery.js"></script>  
    <script src="../layout/sidebar.js"></script>
    <script src="../js/logout.jquery.js"></script>
</body>
</html>
