<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clases</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body data-page="clases" class="d-flex">

    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div class="container-fluid">
                <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Clases</h2>
                <p class="text-center text-muted">Administración y control de las clases de cada curso.</p>
                <hr class="mb-4">

                <!-- BOTÓN AGREGAR -->
                <button id="agregarClaseBtn" 
                        type="button" 
                        class="btn btn-primary mb-3 shadow-sm agregar-btn" 
                        data-bs-toggle="modal" 
                        data-bs-target="#claseModal">
                    <i class="fas fa-plus me-1"></i> Agregar Nueva Clase
                </button>

                <!-- TARJETA -->
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-light">
                        <h6 class="m-0 fw-bold">Listado de Clases</h6>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Curso</th>
                                        <th>Fecha</th>
                                        <th>Tema</th>
                                        <th>Descripción</th>
                                        <th>Profesor</th>
                                        <th>Creación</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="clasesBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>



            <!-- MODAL -->
            <div class="modal fade" id="claseModal" tabindex="-1" aria-labelledby="claseModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="claseModalLabel">Formulario Clase</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form id="claseForm">

                                <input type="hidden" id="claseId">

                                <div class="mb-3">
                                    <label class="form-label">Curso</label>
                                    <select id="cursoId" class="form-control"></select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tema</label>
                                    <input type="text" class="form-control" id="tema">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profesor</label>
                                    <select id="profesorId" class="form-control"></select>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success guardar-btn" id="guardarClase">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/clases.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>
    <script src="../js/logout.jquery.js"></script>

</body>
</html>
