<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inscripciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>

<body data-page="inscripciones" class="d-flex">

    <div id="sidebar"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <main class="flex-grow-1 p-4">

            <div id="content-inscripciones">
                <div class="container-fluid">

                    <h2 class="fw-bold text-center mb-4 text-primary">Gestión de Inscripciones</h2>
                    <p class="text-center text-muted">Administración y control de las inscripciones de estudiantes a cursos.</p>
                    <hr class="mb-4">

                    <button id="agregarInscripcionBtn" type="button" class="btn btn-primary mb-3 shadow-sm agregar-btn" data-bs-toggle="modal" data-bs-target="#inscripcionModal">
                        <i class="fas fa-plus me-1"></i> Agregar Nueva Inscripción
                    </button>

                    <div class="card shadow-lg mb-4">
                        <div class="card-header py-3 bg-light">
                            <h6 class="m-0 fw-bold text-dark">Listado de Inscripciones</h6>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped" id="tablaInscripciones" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Estudiante</th>
                                            <th>Curso</th>
                                            <th>Clase</th>
                                            <th>Fecha Inscripción</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="inscripcionesBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="inscripcionModal" tabindex="-1" aria-labelledby="inscripcionModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" id="inscripcionModalLabel">Formulario Inscripción</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form id="inscripcionForm">
                                <input type="hidden" id="inscripcionId">

                                <div class="mb-3">
                                    <label class="form-label">Estudiante</label>
                                    <select id="estudianteId" class="form-control" required></select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Curso</label>
                                    <select id="cursoId" class="form-control" required></select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Clase</label>
                                    <select id="claseId" class="form-control">
                                        <option selected disabled>Seleccione una clase</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <select id="estado" class="form-control">
                                        <option value="activa">Activa</option>
                                        <option value="inactiva">Inactiva</option>
                                        <option value="completada">Completada</option>
                                    </select>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-success guardar-btn" id="guardarInscripcion">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/inscripciones.jquery.js"></script>
    <script src="../layout/sidebar.js"></script>
<script src="../js/logout.jquery.js"></script>
</body>
</html>
